</head>
<script type="text/javascript">

        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '66f716aa4d2b03e5066126b3' },

<body>
    <header>
        <div class="logo">
            <h1>GESTURE GENIUS</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>

        <div class="hero-content">

                </div>
                <div class="box">
                    <img src="car_game_2.jpg" alt="Image 2">

            <!-- Small animated picture in rectangular form below square boxes -->
            <div class="animated-picture">
                <img src="gesture_control_image.gif" alt="Gesture Control Animation">
            </div>

        <button id="downloadButton">Download ZIP</button>

    <footer>
        <div class="animated-picture-2">
            <img src="NeeD.jpg" alt="Gesture Control Animation">
        </div>
         
    </footer>

    <script src="script.js"></script>
    <script>
        window.addEventListener('scroll', function() {
            const heroSection = document.getElementById('hero');
            const scrollPosition = window.scrollY;

            // Increase the size of the hero section as you scroll
            heroSection.style.transform = `scale(${1 + scrollPosition / 1000})`;
        });
    </script>
